<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-list>
    <ion-item *ngFor="let em of employee">
      <img [src]="em.icon">
      <h2>{{em.icon}}</h2>
    </ion-item>

    <ion-item>
      <button ion-button secondary menuToggle>Toggle Menu</button>
    </ion-item>
    <ion-item>
      <custom myText="{{Sawadee}}" [myHome]="myHome"
              (EvenSomeThing)="doSomeThing($event)"
              (EvenClickButton)="clickButtonCustom($event)"
              [Number1]="number1" [Number2]="number2"
              (calculate)="result($event)">
      </custom>
    </ion-item>
    <ion-item>
      <input type="number" min="0" name="number1" [(ngModel)]="number1">
      <span> + </span>
      <input type="number" min="0" name="number2" [(ngModel)]="number2">
      <p>
      <h1>
        {{'Result' + resultValue }}
      </h1>
    </ion-item>
    <ion-item>
      <button ion-button (click)="launchSeconPage()" >Go to SecondPage</button>
    </ion-item>
  </ion-list>
</ion-content>
